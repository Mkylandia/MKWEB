<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MKWEB OS 7 Compact - Ihr personalisiertes, leistungsstarkes Single-Screen-Dashboard.">
  <meta name="keywords" content="dashboard, web, suche, schnellzugriffe, wetter, minimalistisch, animiert, performance, mkweb, produktivitÃ¤t, startseite, single page">
  <meta name="author" content="MKWEB">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/">
  <meta property="og:title" content="MKWEB OS 7 - Das Kompakte Dashboard">
  <meta property="og:description" content="Ihr personalisiertes, leistungsstarkes und visuell ansprechendes Single-Screen-Dashboard.">
  <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourwebsite.com/">
  <meta property="twitter:title" content="MKWEB OS 7 - Das Kompakte Dashboard">
  <meta property="twitter:description" content="Ihr personalisiertes, leistungsstarkes, animiertes Single-Screen-Dashboard.">
  <meta property="twitter:image" content="https://yourwebsite.com/thumbnail.jpg">
  <title>MKWEB OS 7 - Kompaktes Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
</head>
<body>
  <div class="dashboard-container">
    <header>
      <a href="#" class="logo">
        <span class="material-symbols-outlined">dashboard</span>
        MKWEB OS 7
      </a>
      <div class="time-widget">
        <div id="time"></div>
        <div id="date"></div>
      </div>
      <div class="header-actions">
        <button id="reopen-island-btn" class="material-symbols-outlined" title="Dynamic Island anzeigen">
            widgets
        </button>
        <button id="user-avatar-toggle">
            <span class="material-symbols-outlined">visibility_off</span> Avatar ausblenden
        </button>
        <button id="fullscreen-btn">
            <span class="material-symbols-outlined">fullscreen</span> Vollbild
        </button>
      </div>

      <div id="dynamic-island-container" class="dynamic-island-container hidden">
          <div id="dynamic-island" class="dynamic-island">
              <div class="island-content-wrapper">
                  <div class="island-icon">
                      <span class="material-symbols-outlined" id="island-main-icon"></span>
                  </div>
                  <div class="island-text">
                      <div class="island-title" id="island-title"></div>
                      <div class="island-message" id="island-message"></div>
                  </div>
                  <div class="island-status" id="island-status">
                      </div>
                  <button class="island-dismiss" id="island-dismiss-btn">
                      <span class="material-symbols-outlined">close</span>
                  </button>
              </div>
          </div>
      </div>
    </header>

    <main>
      <div class="content-left">
        <section class="glass quote-section">
          <p id="quote-text"></p>
          <p id="quote-author"></p>
        </section>
      </div>

      <div class="content-right">
        <section class="glass search-section">
          <div class="search-input-group">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="search" placeholder="Suche im Web...">
          </div>
          <div class="search-engines-grid">
            <button class="search-engine active" data-engine="google">
              <span class="material-symbols-outlined">travel_explore</span> Google
            </button>
            <button class="search-engine" data-engine="duckduckgo">
              <span class="material-symbols-outlined">search</span> DuckDuckGo
            </button>
            <button class="search-engine" data-engine="youtube">
              <span class="material-symbols-outlined">play_circle</span> YouTube
            </button>
            <button class="search-engine" data-engine="wikipedia">
              <span class="material-symbols-outlined">article</span> Wikipedia
            </button>
            <button class="search-engine" data-engine="github">
                <span class="material-symbols-outlined">data_object</span> GitHub
            </button>
          </div>
        </section>

        <section class="glass apps-section">
          <div class="apps-grid">
            <a class="app-card glass" href="https://mail.google.com" target="_blank" rel="noopener noreferrer" title="Zu Gmail">
              <span class="material-symbols-outlined icon">mail</span><div class="label">Gmail</div>
            </a>
            <a class="app-card glass" href="https://calendar.google.com" target="_blank" rel="noopener noreferrer" title="Zu Google Kalender">
              <span class="material-symbols-outlined icon">calendar_month</span><div class="label">Kalender</div>
            </a>
            <a class="app-card glass" href="https://chat.openai.com" target="_blank" rel="noopener noreferrer" title="Zu ChatGPT">
              <span class="material-symbols-outlined icon">chat_sparkle</span><div class="label">ChatGPT</div>
            </a>
            <a class="app-card glass" href="https://discord.com/app" target="_blank" rel="noopener noreferrer" title="Zu Discord">
              <span class="material-symbols-outlined icon">discord</span><div class="label">Discord</div>
            </a>
            <a class="app-card glass" href="https://web.whatsapp.com" target="_blank" rel="noopener noreferrer" title="Zu WhatsApp Web">
              <span class="material-symbols-outlined icon">sms</span><div class="label">WhatsApp</div>
            </a>
            <a class="app-card glass" href="https://open.spotify.com" target="_blank" rel="noopener noreferrer" title="Zu Spotify">
              <span class="material-symbols-outlined icon">headphones</span><div class="label">Spotify</div>
            </a>
            <a class="app-card glass" href="https://github.com" target="_blank" rel="noopener noreferrer" title="Zu GitHub">
              <span class="material-symbols-outlined icon">data_object</span><div class="label">GitHub</div>
            </a>
            <a class="app-card glass" href="https://developer.mozilla.org/de/" target="_blank" rel="noopener noreferrer" title="Zur MDN Web Docs">
                <span class="material-symbols-outlined icon">menu_book</span><div class="label">MDN Docs</div>
            </a>
            <a class="app-card glass" href="https://stackoverflow.com" target="_blank" rel="noopener noreferrer" title="Zu Stack Overflow">
                <span class="material-symbols-outlined icon">lightbulb</span><div class="label">Stack Overflow</div>
            </a>
            <a class="app-card glass" href="https://codepen.io" target="_blank" rel="noopener noreferrer" title="Zu CodePen">
                <span class="material-symbols-outlined icon">code</span><div class="label">CodePen</div>
            </a>
            <a class="app-card glass" href="https://unsplash.com" target="_blank" rel="noopener noreferrer" title="Zu Unsplash">
                <span class="material-symbols-outlined icon">image</span><div class="label">Unsplash</div>
            </a>
         </div>
        </section>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
