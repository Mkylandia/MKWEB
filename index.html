<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>MKWEB 2.0</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body data-theme="ocean">
  <canvas id="bg-canvas"></canvas>

  <div class="ui-container">
    <header class="ui-header">
      <h1 class="logo">MKWEB<span>2.0</span></h1>
      <div class="controls">
        <div class="control-group">
          <label for="theme-picker" class="theme-label">Theme:</label>
          <select id="theme-picker">
            <option value="ocean">Ocean</option>
            <option value="sunset">Sunset</option>
            <option value="forest">Forest</option>
            <option value="midnight">Midnight</option>
            <option value="aurora">Aurora</option>
            <option value="cyberpunk">Cyberpunk</option>
          </select>
        </div>
        <button id="toggle-particles">Partikel</button>
        <div class="weather-widget" id="weather">
          <span class="weather-icon">🌤️</span>
          <span id="weather-text">Loading...</span>
        </div>
      </div>
    </header>

    <main class="ui-main">
      <!-- Suche & Engines -->
      <div class="search-container">
        <div class="search-engines">
          <button class="search-engine active" data-engine="google">Google</button>
          <button class="search-engine" data-engine="bing">Bing</button>
          <button class="search-engine" data-engine="duckduckgo">DuckDuckGo</button>
          <button class="search-engine" data-engine="youtube">YouTube</button>
        </div>
        <div class="search-box">
          <span class="icon">🔍</span>
          <input id="search" type="text" placeholder="Suche im Web..." autocomplete="off">
          <ul id="suggestions"></ul>
        </div>
      </div>

      <!-- Uhr & Datum -->
      <div class="time-container">
        <div id="time" class="time"></div>
        <div id="date" class="date"></div>
      </div>

      <!-- Schnellaktionen -->
      <section class="quick-actions">
        <a class="action-card" href="https://youtube.com" target="_blank"><div class="icon">📺</div><div class="label">YouTube</div></a>
        <a class="action-card" href="https://github.com"  target="_blank"><div class="icon">💻</div><div class="label">GitHub</div></a>
        <a class="action-card" href="https://gmail.com"   target="_blank"><div class="icon">📧</div><div class="label">Gmail</div></a>
        <a class="action-card" href="https://discord.com" target="_blank"><div class="icon">💬</div><div class="label">Discord</div></a>
      </section>

      <!-- ToDo-Widget -->
      <div class="todo-widget">
        <div class="todo-header">
          <h3>📋 Aufgaben</h3>
          <button id="clear-todos">Alle löschen</button>
        </div>
        <div class="todo-input">
          <input id="todo-input" type="text" placeholder="Neue Aufgabe hinzufügen...">
          <button id="add-todo">Hinzufügen</button>
        </div>
        <ul id="todo-list" class="todo-list"></ul>
      </div>

      <!-- News-Section -->
      <section class="news-section">
        <h2>📰 Aktuelle News</h2>
        <div class="news-grid" id="news-grid"></div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
