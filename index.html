<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>MKWEB 2.0 ‚Äì iOS18-Polished</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body data-theme="ocean">
  <div class="bg-blur"></div>
  <header class="header">
    <button id="settings-btn" class="icon-btn"><i class="fas fa-gear"></i></button>
    <h1 id="logo">MKWEB 2.0</h1>
    <div></div>
  </header>

  <main>
    <section id="search-section" class="card">
      <div class="search-bar">
        <input id="search-input" type="text" placeholder="Suche im Web...">
        <button class="icon-btn"><i class="fas fa-magnifying-glass"></i></button>
      </div>
    </section>

    <section id="time-section" class="card time-card">
      <div id="time"></div>
      <div id="date"></div>
    </section>

    <section class="card quick-actions">
      <button class="action-btn"><i class="fab fa-youtube"></i></button>
      <button class="action-btn"><i class="fab fa-github"></i></button>
      <button class="action-btn"><i class="fas fa-envelope"></i></button>
      <button class="action-btn"><i class="fab fa-discord"></i></button>
      <button class="action-btn"><i class="fab fa-spotify"></i></button>
      <button class="action-btn"><i class="fas fa-film"></i></button>
    </section>

    <section id="bookmarks-section" class="card">
      <h2>Favoriten</h2>
      <div id="bookmark-grid" class="grid"></div>
    </section>

    <section id="news-section" class="card">
      <h2>Nachrichten</h2>
      <div id="news-grid" class="grid"></div>
    </section>
  </main>

  <footer class="stats-bar">
    <div>üîç <span id="search-count">0</span></div>
    <div>‚è±Ô∏è <span id="time-spent">0</span>min</div>
    <div>üéØ <span id="click-count">0</span></div>
  </footer>

  <div id="settings-modal" class="modal hidden">
    <div class="modal-header">
      <h2>Einstellungen</h2>
      <button id="settings-close" class="icon-btn"><i class="fas fa-xmark"></i></button>
    </div>
    <div class="modal-body">
      <div class="setting-group">
        <label>Thema:</label>
        <select id="theme-select" class="setting-control">
          <option value="ocean">Ozean</option>
          <option value="dark">Dunkel</option>
          <option value="light">Hell</option>
          <option value="forest">Wald</option>
        </select>
      </div>
      <div class="setting-group">
        <label>Schriftart:</label>
        <select id="font-select" class="setting-control">
          <option value="Inter">Inter</option>
          <option value="Helvetica">Helvetica</option>
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
        </select>
      </div>
      <div class="setting-group">
        <label>Unsch√§rfe-St√§rke:</label>
        <input id="blur-range" type="range" min="5" max="50" value="20" class="setting-control">
        <span id="blur-value">20px</span>
      </div>
      <div class="setting-group">
        <label>Partikel-Effekt:</label>
        <label class="switch">
          <input id="particles-toggle" type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <h3>Sichtbare Abschnitte:</h3>
      <div class="setting-group">
        <label>Suchleiste:</label>
        <label class="switch">
          <input type="checkbox" data-section="search" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-group">
        <label>Uhrzeit:</label>
        <label class="switch">
          <input type="checkbox" data-section="time" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-group">
        <label>Favoriten:</label>
        <label class="switch">
          <input type="checkbox" data-section="bookmarks" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-group">
        <label>Nachrichten:</label>
        <label class="switch">
          <input type="checkbox" data-section="news" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="setting-group">
        <label>Statistiken:</label>
        <label class="switch">
          <input type="checkbox" data-section="stats" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
    <div class="modal-footer">
      <button id="reset-settings" class="btn primary">Zur√ºcksetzen</button>
    </div>
  </div>
</body>
</html>
