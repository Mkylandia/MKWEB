<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="MKWEB OS 7 Compact - Ihr personalisiertes, leistungsstarkes Single-Screen-Dashboard.">
  <meta name="keywords" content="dashboard, web, suche, schnellzugriffe, wetter, minimalistisch, animiert, performance, mkweb, produktivitÃ¤t, startseite, single page">
  <meta name="author" content="MKWEB">

  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourwebsite.com/">
  <meta property="og:title" content="MKWEB OS 7 - Das Kompakte Dashboard">
  <meta property="og:description" content="Ihr personalisiertes, leistungsstarkes und visuell ansprechendes Single-Screen-Dashboard.">
  <meta property="og:image" content="https://yourwebsite.com/thumbnail.jpg">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://yourwebsite.com/">
  <meta property="twitter:title" content="MKWEB OS 7 - Das Kompakte Dashboard">
  <meta property="twitter:description" content="Ihr personalisiertes, leistungsstarkes, animiertes Single-Screen-Dashboard.">
  <meta property="twitter:image" content="https://yourwebsite.com/thumbnail.jpg">
  <title>MKWEB OS 7 - Kompaktes Dashboard</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo">MKWEB OS 7</div>
      <div class="controls">
        <button id="user-avatar-toggle" class="glass" title="Avatar umschalten">ðŸ™ˆ Avatar ausblenden</button>
        <button id="fullscreen-btn" class="glass" title="Vollbild umschalten">ðŸš€ Vollbild</button>
      </div>
      <div id="user-avatar" class="user-avatar glass" aria-hidden="false" title="Benutzerprofil">
        <span class="material-symbols-outlined">person</span>
      </div>
    </header>

    <main class="main-grid">
      <div class="grid-left">
        <section class="time-display glass">
          <div id="time"></div>
          <div id="date"></div>
        </section>

        <section class="search-section glass">
          <div class="search-engines">
            <button class="search-engine active" data-engine="google">Google</button>
            <button class="search-engine" data-engine="duckduckgo">DuckDuckGo</button>
            <button class="search-engine" data-engine="youtube">YouTube</button>
            <button class="search-engine" data-engine="bing">Bing</button>
          </div>
          <div class="search-box glass">
            <span class="material-symbols-outlined">search</span>
            <input type="text" id="search" placeholder="Suchen...">
          </div>
        </section>
      </div>

      <div class="grid-right">
        <section class="weather-link-section glass">
            <h2>Wetter</h2>
            <a href="https://www.google.com/search?q=wetter+heidenheim" target="_blank" rel="noopener noreferrer" class="weather-link-button glass" title="Aktuelles Wetter in Heidenheim">
                <span class="material-symbols-outlined weather-icon">cloudy_snowing</span>
                Heidenheim
            </a>
            <p class="weather-notice">Klicke, um das aktuelle Wetter zu sehen.</p>
        </section>

        <section class="apps-section glass">
          <h2>Apps & Lesezeichen</h2>
          <div class="apps-container">
            <a class="app-card glass" href="https://chatgpt.com/" target="_blank" rel="noopener noreferrer" title="Zu ChatGPT">
                <span class="material-symbols-outlined icon">smart_toy</span><div class="label">ChatGPT</div>
            </a>
            <a class="app-card glass" href="https://gemini.google.com/" target="_blank" rel="noopener noreferrer" title="Zu Google Gemini">
                <span class="material-symbols-outlined icon">spark</span><div class="label">Gemini</div>
            </a>
            <a class="app-card glass" href="https://web.whatsapp.com/" target="_blank" rel="noopener noreferrer" title="Zu WhatsApp Web">
                <span class="material-symbols-outlined icon">chat</span><div class="label">WhatsApp</div>
            </a>
            <a class="app-card glass" href="https://github.com/MK-WEB-Developer" target="_blank" rel="noopener noreferrer" title="Zu meinem GitHub Profil">
                <span class="material-symbols-outlined icon">code</span><div class="label">GitHub</div>
            </a>
            <a class="app-card glass" href="https://developer.mozilla.org/de/" target="_blank" rel="noopener noreferrer" title="Zur MDN Web Docs">
                <span class="material-symbols-outlined icon">menu_book</span><div class="label">MDN Docs</div>
            </a>
            <a class="app-card glass" href="https://stackoverflow.com" target="_blank" rel="noopener noreferrer" title="Zu Stack Overflow">
                <span class="material-symbols-outlined icon">lightbulb</span><div class="label">Stack Overflow</div>
            </a>
            <a class="app-card glass" href="https://codepen.io" target="_blank" rel="noopener noreferrer" title="Zu CodePen">
                <span class="material-symbols-outlined icon">code</span><div class="label">CodePen</div>
            </a>
            <a class="app-card glass" href="https://unsplash.com" target="_blank" rel="noopener noreferrer" title="Zu Unsplash">
                <span class="material-symbols-outlined icon">image</span><div class="label">Unsplash</div>
            </a>
            <a class="app-card glass" href="https://mkwebnews.vercel.app" target="_blank" rel="noopener noreferrer" title="Zu den aktuellen Nachrichten">
                <span class="material-symbols-outlined icon">feed</span><div class="label">News</div>
            </a>
          </div>
        </section>
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
